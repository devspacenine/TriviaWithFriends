<div class="control-group{%if field.error%} error{%endif%}"> 
    <label class="control-label">{{field.label}}</label>
    <div class="controls">
        <input type="text" name="{{field.name}}" value="{{field.value}}" class="{{field.class}}" />
    
        {% if field.error %}
        <span class="control-error">{{field.error}}</span>
        {% else %}
            {% if field.helpInline %}
                <span class="help-inline">{{field.helpInline}}</span>
            {% endif %}
        {% endif %}
    </div>
</div>
