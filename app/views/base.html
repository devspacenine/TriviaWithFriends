<!DOCTYPE html>
<html>
  <head>

    <!--favicon-->
    <link rel="SHORTCUT ICON" href="/favicon.ico"></link>

    <!--Style Sheets-->
    <link rel="stylesheet" href="{{STATIC_URL}}css/screen.css" type="text/css" media="screen, projection"></link>
    <link rel="stylesheet" href="{{STATIC_URL}}css/print.css" type="text/css" media="print"></link>
    <link rel="stylesheet" href="{{STATIC_URL}}css/base.css" type="text/css" media="screen, projection"></link>

    {% if IS_IE %}
    <link rel="stylesheet" href="{{STATIC_URL}}css/ie.css" type="text/css" media="screen, projection"></link>
    <link rel="stylesheet" href="{{STATIC_URL}}css/ie-base.css" type="text/css" media="screen, projection"></link>
    {% endif %}

    {% block styles %}
    {% endblock %}

    <!--Canonical Link-->
    {% block canonical %}
    {% endblock %}

    <!--Javascript Files-->
    <script type="text/javascript" src="{{STATIC_URL}}js/modernizr-2.6.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" title="jQuery"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-fallback.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/polyfiller.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-fallback.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.transition.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jsuri-1.1.1.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/underscore.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.transform2d.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.django.ajax.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bindings.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/urls.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/script.js"></script>

    <!--Meta Tags-->
    <meta charset="UTF-8"></meta>
    <meta name="generator" content="Node JS 0.8"></meta>
    <title>Food Truck Finder</title>
    {% block meta %}
    {% endblock %}

  </head>
  <body>

    {% if IS_IE %}
    {% endif %}

    <div id="debug" class="hidden">
      <p></p>
    </div>

    <header id="header" class="container">

      <div id="logo" class="span-8">
        <a href="/" title="Trivia With Friends"><img src="{{STATIC_URL}}img/fpo.jpg" alt="{{APP_TITLE}}" /></a>
      </div>

      <div id="account-toolbar">
        <a href="/login/" title="Login">Login</a>
        <a href="/register/" title="Register">Register</a>
      </div>

    </header>

    <div id="content" class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>

</html>

<script type="text/javascript">
{% block script %}
{% endblock %}
</script>
