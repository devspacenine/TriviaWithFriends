<div class="control-group{%if field.error%} error{%endif%}"> 
    <label for="id_{{field.name}}" class="control-label">{{field.label}}</label>
    <div class="controls">
        <textarea id="id_{{field.name}}" name="{{field.name}}" class="{{field.class}}">{{field.value}}</textarea>
    
        {% if field.error %}
        <span class="control-error">{{field.error}}</span>
        {% else %}
            {% if field.helpInline %}
                <span class="help-inline">{{field.helpInline}}</span>
            {% endif %}
        {% endif %}
    </div>
</div>
