<div class="control-group{%if field.error%} error{%endif%}"> 
    <label for="id_passoword" class="control-label">{{field.label}}</label>
    <div class="controls">
        <input id="id_password" type="password" name="{{field.name}}" value="{{field.value}}" class="{{field.class}}" />
    
        {% if field.error %}
        <span class="control-error">{{field.error}}</span>
        {% endif %}
    </div>
</div>
